    <meta charset="UTF-8" />

  <body>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="contact.html">Contact</a></li>

    <h1>Contact us</h1>
    <div>
      <ul>
        <li>Phone <a href="tel:+123456789">+123456789</a></li>
        <li>Adress: 123 Baker Street, London</li>
      </ul>
    </div>
    <div>
      <img
        src="https://images.pexels.com/photos/324028/pexels-photo-324028.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="Coffee machine"
        width="100%"
      />
    </div>

    <div>
      <form>
        <label>Your Name <input type="text" id="name" name="name" required /></label>
        <br />
        <label for="email">Your Mail</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="message">
          Your Message
          <textarea name="message" id="message" cols="20" rows="5" required></textarea>
        </label>
        <br />
        <button>Submit</button>
      </form>
    </div>
  </body>
