<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Sign up form | Code school</title>
</head>

<body>
    <main>
        <h1>Sign up</h1>
        <form>
            <label>
                First name:
                <input type="text" name="first_name" autocomplete="given-name" required>
            </label>
            <br><br>
            <label>
                Last name:
                <input type="text" name="last_name" autocomplete="family-name" required>
            </label>
            <br><br>
            <label>
                E-mail:
                <input type="email" name="last_name" autocomplete="email" required>
            </label>
            <br><br>
            <label>
                Phone:
                <input type="tel" name="last_name" autocomplete="tel">
            </label>
            <br><br>
            <label>
                Gender:
                <select name="gender" required>
                    <option value="">--Select your gender--</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <br><br>
            <fieldset>
                <legend>Type of course</legend>
                <label>
                    <input type="radio" name="type" value="online">
                    Online
                </label>
                <label>
                    <input type="radio" name="type" value="offline"
                        checked>
                    Offline
                </label>
            </fieldset>
            <br>
            <fieldset>
                <legend>Notification</legend>
                <label>
                    <input type="checkbox" name="notif_sms">
                    SMS
                </label>
                <label>
                    <input type="checkbox" name="notif_email"
                        checked>
                    E-mail
                </label>
            </fieldset>
            <br>
            <label>
                <input type="checkbox" name="toc">
                Accept <a href="#">terms of conditions</a>
            </label>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
